name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: solana-txn-tui-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: solana-txn-tui-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: solana-txn-tui-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: solana-txn-tui-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Perl (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install activeperl -y

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
        env:
          CARGO_BUILD_JOBS: 1

      - name: Prepare binary name
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/solana-txn-tui.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/solana-txn-tui ${{ matrix.name }}
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
